<div class="example-wrapper container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-6 example-col">
      <p>Horizontal Slider</p>
      <kendo-slider [fixedTickWidth]="10" [min]="min" [max]="max" [smallStep]="smallStep"></kendo-slider>
    </div>
    <div class="col-xs-12 col-sm-6 example-col">
      <p>Vertical Slider</p>
      <kendo-slider [fixedTickWidth]="10" [vertical]="true" [min]="min" [max]="max" [smallStep]="smallStep"></kendo-slider>
    </div>
  </div>
</div>
